<div class="modal fade" id="create-post" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "postForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo:</label>
            <input formControlName="postTitle" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Texto:</label>
            â€‹<textarea formControlName="postText" class="form-control" id="txtArea" rows="10" cols="70"></textarea>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Preferencias:</label>
            <app-typeahead></app-typeahead>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Imagen:</label>
            <input type="file" accept="image/*" (change)="changeListener($event)">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="guardar()">Crear</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
