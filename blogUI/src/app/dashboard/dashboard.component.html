<app-menubar></app-menubar>
<section class="blog_area section_gap">
    <div class="container">
        <div class="row">
            <div *ngFor="let posts of postList">
                <app-post [posts]="posts"></app-post>
            </div>
        </div>
        <div class="create-post">
          <button type="button" class="btn btn-success btn-circle btn-lg"><i class="ti-plus"></i></button>
        </div>
    </div>
</section>
